<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/register.css">
    <link rel="icon" type="image/x-icon" href="./images/Social/logo.png">
    <title>Benighat Rorang Rural Municipality| Register</title>
</head>
<body>  
        <form id="form" action="./PHP/register.php" method="post">
            <div class="register">
                <h2>User Registration</h2>
                
                <label for="uname"><b>Username</b></label>
                <input type="text" id="uname" placeholder="Enter Username" name="uname" class="textbox" required>
    
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter your Email" name="email" class="textbox" required>
    
                <label for="pnumber"><b>Phone Number</b></label>
                <input type="tel" id="pnumber" inputmode="numeric" placeholder="Enter your Phone number" name="pnumber" class="textbox" required>
    
                <label for="address"><b>Address</b></label>
                <input type="text" id="address" placeholder="Enter your address" name="address" class="textbox" required>
    
                <label for="postcode"><b>Postcode</b></label>
                <input type="text" id="postcode" placeholder="Enter your postcode" name="postcode" class="textbox" required>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" id="psw" placeholder="Enter Password" name="psw" class="textbox" required>
    
                <label for="cpsw"><b>Confirm Password</b></label>
                <input type="password" id="cpsw" placeholder="Confirm Password" name="cpsw" class="textbox" required>
    
                <label>
                    <input type="checkbox" checked="checked" name="remember" class="checkbox1" required> I have read and agreed the <a href="terms_&_condations.html" class="terms_condations">terms and conditions</a> for using this website.
                </label>
                <diV id="error" style="background-color: red; color: azure;"></diV>
                <button type="submit" name="register" class="button" onclick="">Register</button>
                <p>If you already have an account, please <a href="login.html" style="text-decoration: none;">Log In</a>.</p>
            </div>
        </form>    
</body>
</html>
<script src="./JS/Register.js"></script>
