<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="icon" type="image/x-icon" href="./images/Social/logo.png">

    <script src="JS/login.js"></script>
    <title>Benighat Rorang Rural Municipality| Login</title>

    
</head>
<body>
    <form id="form" class="login" action="./PHP/login.php" method="post">
        <h2>User Login</h2>
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter email.." name="email" class="textbox" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="psw" class="textbox" required>

        <div id="error" style="background-color: red; color: azure;"></div> 
        <button type="submit" class="button">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember" class="checkbox1"> Remember me
        </label>
        <p>If you don't have an account, please <a href="Register.html" style="text-decoration: none;">Register</a>.</p>
    </form>
    
</body>

</html>
<script src="./JS/login.js"></script>
